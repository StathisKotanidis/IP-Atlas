<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Atlas</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="assets/logo.png" alt="logo" />
      <input id="searchbar" type="text" placeholder="search for an ip.." />
      <button id="search-button">
        <i class="bx bx-right-arrow-alt"></i>
      </button>
    </header>

    <section class="slogan-section">
      <p class="text">
        Discover the world behind every IP address with IP Atlas.
      </p>
    </section>

    <section class="info-section">
      <section class="leaflet-map">
        <div id="map"></div>
      </section>

      <section class="ip-grid">
        <div class="item-wrapper ip">
          <i class="bx bx-current-location"></i><span id="ip"></span>
        </div>
        <div class="item-wrapper country-flag">
          <p>
            Country: <span id="country"></span
            ><img id="flag" src="" alt="flag-image" />
          </p>
        </div>
        <div class="item-wrapper">
          <p>City: <span id="city"></span></p>
        </div>
        <div class="item-wrapper">
          <p>Org: <span id="org"></span></p>
        </div>
        <div class="item-wrapper">
          <p>Isp: <span id="isp"></span></p>
        </div>
        <div class="item-wrapper">
          <p>Calling Code: <span id="calling-code"></span></p>
        </div>
        <div class="item-wrapper">
          <p>Zipcode: <span id="zipcode"></span></p>
        </div>
        <div class="item-wrapper">
          <p>
            Currency: <span id="currency"></span> | <span id="symbol"></span>
          </p>
        </div>
        <div class="item-wrapper">
          <p>Time: <span id="time"></span></p>
        </div>
        <div class="item-wrapper">
          <p>Offset: <span id="offset"></span></p>
        </div>
      </section>
    </section>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="main.js"></script>
  </body>
</html>
